<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Audio Guide</title>

    <link rel="stylesheet" href="styles.css">

    <!-- MapLibre -->
    <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>

   <script src="app.core.js" defer></script>
<script src="app.media.js" defer></script>
<script src="app.experimental.js" defer></script>
</head>

<body>
   <div id="audioWrapper">
    <audio id="globalAudio" controls preload="auto"></audio>
</div>

<button id="startTourBtn" class="ui-editable"
        style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); z-index:999999;">
    Начать экскурсию
</button>

<div id="tourProgress" style="position:absolute; top:10px; right:10px; background:rgba(0,0,0,0.55);
    color:white; padding:6px 12px; border-radius:8px; font-size:14px; z-index:999999; backdrop-filter:blur(4px);">
    Пройдено: 0 из 0
</div>

<div id="map"></div>

<div id="photoOverlay" class="photo-overlay hidden">
    <div class="photo-inner">
        <img id="photoImage" src="">
        <button id="closePhotoBtn" class="close-photo-btn">✕</button>
    </div>
</div>

<div id="galleryOverlay" class="hidden">
    <div id="galleryTrack"></div>
</div>

<button id="simulate" class="control-btn ui-editable">Симуляция</button>
<button id="enableCompass" class="control-btn ui-editable">Включить компас</button>
<button id="notReadyBtn" class="control-btn ui-editable">Не успеваю</button>
<button id="uiEditorToggle" class="control-btn ui-editable">UI</button>
<div id="miniPreloadStatus" style="
    position: fixed;
    bottom: 10px;
    right: 10px;
    background: rgba(0,0,0,0.6);
    color: white;
    padding: 4px 8px;
    border-radius: 6px;
    font-size: 11px;
    z-index: 999999;
    display: none;
">Загрузка…</div>  
</body>
</html>
